<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Abdisalam Kadir | Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="min-h-screen bg-gray-50 text-gray-900">
  <!-- Navbar -->
  <header class="bg-white/90 backdrop-blur sticky top-0 z-50 shadow-sm">
    <nav class="container mx-auto flex items-center justify-between px-4 py-3">
      <a href="index.html" class="text-xl font-bold">Abdisalam Kadir</a>
      <ul id="nav" class="flex gap-6 text-sm">
        <li><a href="index.html" class="hover:text-blue-600">Home</a></li>
        <li><a href="about.html" class="hover:text-blue-600">About</a></li>
        <li><a href="projects.html" class="hover:text-blue-600">Projects</a></li>
        <li><a href="contact.html" class="hover:text-blue-600">Contact</a></li>
      </ul>
    </nav>
  </header>

  <!-- Page content goes here -->
  <main class="container mx-auto px-4 py-16 max-w-2xl">
    <header class="mb-8 text-center">
      <h2 class="text-3xl font-bold">Contact</h2>
      <p class="mt-3 text-gray-700">Want to chat about an internship or project? Reach out.</p>
    </header>
  
    <!-- Simple mailto form (no backend needed) -->
    <form action="mailto:abdik171@gmail.com" method="POST" enctype="text/plain" class="bg-white rounded-2xl shadow p-6 space-y-4">
      <div>
        <label class="block text-sm font-medium mb-1">Your Name</label>
        <input type="text" name="name" required class="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Email</label>
        <input type="email" name="email" required class="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200">
      </div>
      <div>
        <label class="block text-sm font-medium mb-1">Message</label>
        <textarea name="message" rows="5" required class="w-full rounded-lg border px-3 py-2 focus:outline-none focus:ring focus:ring-blue-200"></textarea>
      </div>
      <button class="w-full md:w-auto px-5 py-2.5 rounded-lg bg-blue-600 text-white font-medium hover:bg-blue-700">
        Send
      </button>
    </form>
  
    <!-- Direct links -->
    <div class="mt-8 text-center text-sm text-gray-700">
      <p>Email: <a class="text-blue-600 hover:underline" href="mailto:abdik171@gmail.com">abdik171@gmail.com</a></p>
      <p class="mt-2">LinkedIn: <a class="text-blue-600 hover:underline" href="https://www.linkedin.com/in/abdisalam-kadir-257184232/" target="_blank" rel="noopener">Profile</a></p>
    </div>
  </main>
  

  <!-- Footer -->
  <footer class="mt-16 border-t bg-white">
    <div class="container mx-auto px-4 py-6 text-center text-sm text-gray-600">
      © 2025 Abdisalam Kadir • Seattle, WA
    </div>
  </footer>

  <script>
    // highlight active nav link
    const path = location.pathname.split('/').pop() || 'index.html';
    document.querySelectorAll('#nav a').forEach(a => {
      if (a.getAttribute('href') === path) {
        a.classList.add('text-blue-600', 'font-semibold');
      }
    });
  </script>
</body>
</html>
